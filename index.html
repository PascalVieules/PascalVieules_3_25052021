<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Oh my food</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e6fd51a1c9.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- HEADER -->
 
        <header>
            <img class="logo" src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood" />
        </header>

        <!-- SEARCH -->

        <div id="search">
            <span class="mapmarker"><i class="fas fa-map-marker-alt"></i></span>
            <input class="searchfield" type="search" placeholder="Paris, Belleville"/>
        </div>

        <!-- MENU -->

        <article class="menu">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Réservez des restaurants d'exception, sélectionnés par nos soins</p>
            <div class="button">
                <a href="#" class="explorebutton">
                    <span>Explorer nos restaurants</span>
                </a>
            </div>
        </article>
    </body>
</html>
