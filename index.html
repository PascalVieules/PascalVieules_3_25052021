<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Oh my food</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e6fd51a1c9.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- HEADER -->
 
        <header>
            <img class="logo" src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood" />
        </header>

        <!-- SEARCH -->

        <div id="search">
            <span class="mapmarker"><i class="fas fa-map-marker-alt"></i></span>
            <input class="searchfield" type="search" placeholder="Paris, Belleville"/>
        </div>

        <!-- MENU -->

        <article class="menu">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Réservez des restaurants d'exception, sélectionnés par nos soins</p>
            <div class="button">
                <a href="#" class="explorebutton">
                    <span>Explorer nos restaurants</span>
                </a>
            </div>
        </article>

         <!-- FONCTIONNEMMENT -->

         <section class="operation">
            <h2 class="operationtitle">Fonctionnement</h2>
            <div class="select">
            <a class="operationcard" href="#">
            <article>
                <div class="operationnumber">1</div>
                <h4 class="titlecard"><span class="restauranticon"><i class="fas fa-mobile-alt"></i></span>Choisissez un restaurant</h4>
            </article>
            </a>
            <a class="operationcard" href="#">
            <article>
                <div class="operationnumber">2</div>
                <h4 class="titlecard"><span class="restauranticon"><i class="fas fa-list-ul"></i></span>Composez votre menu</h4>
            </article>
            </a>
            <a class="operationcard" href="#">
            <article>
                <div class="operationnumber">3</div>
                <h4 class="titlecard"><span class="restauranticon"><i class="fas fa-store"></i></span>Dégustez au restaurant</h4>
            </article>
            </a>
            </div>
        </section>

        <!-- RESTAURANT -->

        <section class="eat">
            <h2 class="operationtitle">Restaurants</h2>
            <div class="restaurant"> 
                <div class="restaurantcard">
                    <a href="#" class="card">
                        <figure>
                            <img src="Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la plalette du gout" class="photo"/>
                            <div class="new">Nouveau</div>
                            <figcaption class="legend">
                                <div class="lieu">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                </div>
                                <div class="heart">
                                    <i class="far fa-heart default"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>
    </body>
</html>
